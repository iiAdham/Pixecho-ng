<app-navbar></app-navbar>
<main id="main">
  <section class="project-details pt-5">
    <div class="container">
      <a href="/work" class="button">
        <div class="button-box">
          <span class="button-elem">
            <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
          <span class="button-elem">
            <svg viewBox="0 0 46 40">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
        </div>
      </a>
      <h2>{{ project.project_name }}</h2>
      <div class="project-details-card">
        <div class="bg-body-tertiary text-center">
          <img
            class="img-fluid object-fit-contain"
            style="width: 300px; height: 250px"
            src="{{ project.project_img }}"
          />
        </div>
        <p>{{ project.project_date }}</p>
      </div>
      <div class="row justify-content-between">
        <div class="row-lhs col-lg-6 col-md-5 mb-3 text-md-start">
          <h6>{{ project.project_name }}</h6>
          <div class="project-description">
            <p>{{ project.project_description }}</p>
          </div>
        </div>
        <div class="row-rhs col-lg-3 col-md-4 mb-3 text-md-start">
          <h6>PROJECT INFORMATION</h6>
          <div class="project-category">
            <p style="opacity: 0.5">Category</p>
            <p>{{ project.project_category }}</p>
          </div>
          <div class="project-team">
            <p style="opacity: 0.5">Team</p>
            <p>{{ project.team }}</p>
          </div>
          <div class="project-date">
            <p style="opacity: 0.5">Project Date</p>
            <p>{{ project.project_date }}</p>
          </div>
          <div class="project-social">
            <a
              class="ms-1"
              target="_blank"
              *ngIf="project.project_facebook"
              href="{{ project.project_facebook }}"
              ><i class="fa-brands fa-facebook icon"></i
            ></a>
            <a
              class="ms-1"
              target="_blank"
              *ngIf="project.project_twitter"
              href="{{ project.project_twitter }}"
              ><i class="fa-brands fa-twitter icon"></i
            ></a>
            <a
              class="ms-1"
              target="_blank"
              *ngIf="project.project_instagram"
              href="{{ project.project_instagram }}"
              ><i class="fa-brands fa-instagram icon"></i
            ></a>
          </div>
          <div
            *ngIf="project.project_viewUrl"
            class="text-md-start text-center mt-4"
          >
            <a
              href="{{ project.project_viewUrl }}"
              target="_blank"
              class="myBtn"
              >View Project</a
            >
          </div>
        </div>
      </div>
      <div class="project-brand-img">
        <img class="img-fluid" src="{{ selectedClient.client_img }}" />
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
