<app-navbar></app-navbar>

<main id="main">
  <!-- =================== Main =================== -->
  <main id="main">
    <section class="sec pt-5">
      <div class="text-center">
        <h2>OUR WORK</h2>
      </div>
      <div class="category work-category" *ngFor="let client of allClients">
        <div class="container">
          <ng-container *ngIf="hasProjects(client)">
            <div class="category-img">
              <img
                *ngIf="hasProjects(client)"
                src="{{ client.client_img }}"
                class="img-fluid"
                alt="arak"
              />
            </div>
            <div class="row justify-content-around pt-5">
              <a
                routerLink="/work/{{ project.id }}/{{ client.id }}/details"
                *ngFor="let project of getProjects(client)"
                class="project-card"
              >
                <div class="bg-body-tertiary text-center">
                  <img
                    class="img-fluid object-fit-contain"
                    style="width: 200px; height: 200px"
                    src="{{ project.project_img }}"
                  />
                </div>
                <p>{{ project.project_name }}</p>
                <p>{{ project.project_date }}</p>
                <div
                  class="row mb-2 justify-content-between align-items-center text-center"
                >
                  <p>Preview</p>
                </div>
              </a>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </main>
</main>

<app-footer></app-footer>
